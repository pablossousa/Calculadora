<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

    </style>
	</head>

  <body style="background: #D9D9D9" onkeypress="pressionarTecla(event.keyCode)">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" id="resultado" />
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light" onclick="calcular('acao','c')">C</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','/')">/</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','*')">x</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','7')">7</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','8')">8</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','9')">9</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','-')">-</button>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','4')">4</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','5')">5</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','6')">6</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','+')">+</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','1')">1</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','2')">2</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','3')">3</button>
              <button type="button" class="btn btn-dark btn-lg enter" onclick="calcular('acao','=')">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light" onclick="calcular('valor','0')">0</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','.')">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    


    <script type="text/javascript">
      
      function calcular(tipo, valor) {

        if (tipo==='acao') {

          if (valor==='c') {
            //limpar o visor
            document.getElementById('resultado').value = ''
          }

          if (valor==='+' || valor==='-' || valor==='*' || valor==='/' || valor==='.') {
            document.getElementById('resultado').value += valor
          }

          if (valor==='=') {
           var valor_campo = eval(document.getElementById('resultado').value)

           document.getElementById('resultado').value = valor_campo
          }


        } else if (tipo==='valor') {
          document.getElementById('resultado').value += valor
        }

      }

      function pressionarTecla(event){
        switch (event) {
        //tecla 0
        case 48 :
         document.getElementById('resultado').value += 0
        break
        //tecla 1
        case 49 :
         document.getElementById('resultado').value += 1
        break
        //tecla 2
        case 50 :
         document.getElementById('resultado').value += 2
        break
        //tecla 3
        case 51 :
         document.getElementById('resultado').value += 3
        break
        //tecla 4
        case 52 :
         document.getElementById('resultado').value += 4
        break
        //tecla 5
        case 53 :
         document.getElementById('resultado').value += 5
        break
        //tecla 6
        case 54 :
         document.getElementById('resultado').value += 6
        break
        //tecla 7
        case 55 :
         document.getElementById('resultado').value += 7
        break
        //tecla 8
        case 56 :
         document.getElementById('resultado').value += 8
        break
        //tecla 9
        case 57 :
         document.getElementById('resultado').value += 9
        break
        //ação C
        case 99 :
         document.getElementById('resultado').value = ''
        break
        //ação /
        case 47 :
         document.getElementById('resultado').value += '/'
        break
        //ação X
        case 42 :
         document.getElementById('resultado').value += '*'
        break
        //ação -
        case 45 :
         document.getElementById('resultado').value += '-'
        break
        //ação +
        case 43 :
         document.getElementById('resultado').value += '+'
        break
        //ação =
        case 61 :
        var valor_campo = eval(document.getElementById('resultado').value)
         document.getElementById('resultado').value = valor_campo
        break
        //ação .
        case 46 :
         document.getElementById('resultado').value += '.'
        break
        //ação ENTER
        case 13 :
        var valor_campo2 = eval(document.getElementById('resultado').value)
         document.getElementById('resultado').value = valor_campo2
        break
        }
        }

    </script>



  </body>	

</html>
